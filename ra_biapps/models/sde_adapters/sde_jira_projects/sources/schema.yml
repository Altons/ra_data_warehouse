version: 2

sources:
  - name: jira
    database: ra-development
    schema: stitch_jira
    tables:
      - name: projects
      - name: issues
      - name: users
      - name: roles
      - name: issue_comments
      - name: project_categories
      - name: project_types

models:
  - name: sde_jira_projects_projects
    description: "Jira Delivery Projects"
    columns:
      - name: project_id
        tests:
          - unique
          - not_null
      - name: lead_user_id
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('sde_asana_projects_users')
              field: user_id
