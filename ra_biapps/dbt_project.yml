
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'ra_bi_apps'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'ra_bi_apps'

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/ directory
# as tables. These settings can be overridden in the individual model files
# using the `{{ config(...) }}` macro.
models:
  ra_bi_apps:
      # Applies to all files under models/example/
      sde_adapters:
          materialized: view
          schema: staging
          sde_harvest_projects:
              enabled: true
              tags: ["harvest", "projects","stitch"]
          sde_jira_projects:
              enabled: true
              tags: ["jira", "projects","stitch"]
          sde_asana_projects:
              enabled: true
              tags: ["asana", "projects","stitch"]
          sde_hubspot_crm:
              enabled: true
              tags: ["hubspot", "crm","stitch"]
          sde_mailchimp_email:
              enabled: true
              tags: ["mailchimp", "email","stitch"]
          sde_segment_events:
              enabled: true
              tags: ["segment", "events","segment_warehouse"]
          sde_stripe_payments:
              enabled: false
              tags: ["stripe", "payments","stitch"]
          sde_xero_accounting:
              enabled: true
              tags: ["xero", "accounting","stitch"]
      sil_marts:
          materialized: table
          sil_crm:
            enabled: true
            tags: ["crm","projects","email","payments","accounting"]
          sil_finance:
            enabled: true
            tags: ["payments","accounting"]
          sil_marketing:
            enabled: true
            tags: ["payments","accounting"]
  vars:
      enable_harvest_projects:  true
      enable_hubspot_crm:       true
      enable_asana_projects:    true
      enable_jira_projects:     true
      enable_stripe_payments:   true
      enable_xero_accounting:   true
      enable_mailchimp_email:   true
      enable_segment_events:    true 
seeds:
  ra_bi_apps:
    schema: seed_data
